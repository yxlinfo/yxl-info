<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YXL.info</title>
 <link rel="stylesheet" href="styles.css?v=16">
</head>
<body>

  <!-- ✅ Gate (첫 방문 클릭 필요) -->
  <div id="gate" class="gate" aria-hidden="true">
    <div class="gate-sparkles"></div>
    <div id="gateParticles" class="gate-particles"></div>

    <button id="gateBtn" class="gate-btn" type="button">
      <div class="gate-title">YXLinfo</div>
      <div class="gate-sub">많관부♥</div>
      <div class="gate-hint">눌러서 입장하기 (BGM 재생)</div>
    </button>

    <div id="gateMsg" class="gate-msg"></div>
  </div>

  <!-- ✅ BGM -->
  <audio id="bgm" preload="auto" loop>
    <!-- 네가 올린 파일 경로 -->
    <source src="assets/bgm.mp3" type="audio/mpeg" />
  </audio>

  <!-- Header -->
  <header class="header">
    <!-- 🎄 Garland (랜덤 반짝 전구) -->
<div class="garland" aria-hidden="true">
  <span class="bulb r"></span><span class="bulb y"></span><span class="bulb g"></span><span class="bulb b"></span>
  <span class="bulb r"></span><span class="bulb y"></span><span class="bulb g"></span><span class="bulb b"></span>
  <span class="bulb r"></span><span class="bulb y"></span><span class="bulb g"></span><span class="bulb b"></span>
  <span class="bulb r"></span><span class="bulb y"></span><span class="bulb g"></span><span class="bulb b"></span>
  <span class="bulb r"></span><span class="bulb y"></span><span class="bulb g"></span><span class="bulb b"></span>
</div>
    <div class="wrap header-inner">
      <div class="brand">
   <img class="brand-gif" src="assets/logo.gif" alt="YXL" />
      </div>

      <div class="header-actions">
        <button id="bgmToggle" class="btn" type="button" aria-pressed="false">BGM 재생</button>
        <div class="updated">업데이트: <span id="updatedAt">--</span></div>
      </div>
    </div>
  </header>

<main class="wrap">
  <section class="section" id="info">


    <section class="section">
      <div class="section-head">
        <h2>📊 데이터</h2>
        
      </div>

      <!-- Tabs -->
      <div class="dash-tabs">
        <button class="dash-tab is-active" type="button" data-target="dash-total" aria-selected="true">누적 기여도표</button>
        <button class="dash-tab" type="button" data-target="dash-season" aria-selected="false">시즌별 기여도표</button>
        <button class="dash-tab" type="button" data-target="dash-synergy" aria-selected="false">시너지표</button>
      </div>

      <!-- Panel: Total -->
      <div class="dash-panel is-active" id="dash-total">
        <div class="card">
          <div class="card-head">
            <div>
              <h3 style="margin:0 0 6px;">누적 기여도표</h3>
              <p class="muted" style="margin:0;">1~3등은 특별 표시가 적용됩니다.</p>
            </div>
            <div class="toolbar">
              <div class="input-wrap">
                <input id="totalSearch" class="input" placeholder="멤버 이름 검색" />
              </div>
            </div>
          </div>

          <div class="table-wrap">
            <table id="totalTable" class="table">
              <thead>
                <tr>
                  <th>순위</th>
                  <th>멤버</th>
                  <th style="text-align:right;">기여도(별풍선)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="hint">* 1~3등은 특별 표시가 적용됩니다.</div>
        </div>
      </div>

      <!-- Panel: Season -->
      <div class="dash-panel" id="dash-season" hidden>
        <div class="card">
          <div class="card-head">
            <div>
              <h3 style="margin:0 0 6px;">시즌별 기여도표</h3>
              <p class="muted" style="margin:0;">시즌 선택 + 이름 검색이 가능합니다.</p>
            </div>
            <div class="toolbar">
              <select id="seasonSelect" class="select"></select>
              <div class="input-wrap">
                <input id="seasonSearch" class="input" placeholder="멤버 이름 검색" />
              </div>
            </div>
          </div>

          <div class="table-wrap">
            <table id="seasonTable" class="table">
              <thead>
                <tr>
                  <th>순위</th>
                  <th>멤버</th>
                  <th style="text-align:right;">기여도(별풍선)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="hint">* 시즌/검색 조건은 브라우저에 저장됩니다.</div>
        </div>
      </div>

      <!-- Panel: Synergy -->
      <div class="dash-panel" id="dash-synergy" hidden>
        <div class="card">
          <div class="card-head">
            <div>
              <h3 style="margin:0 0 6px;">시너지표</h3>
              <p class="muted" style="margin:0;">헤더를 클릭하면 해당 컬럼 기준으로 오름/내림차순 정렬됩니다.</p>
            </div>
          </div>

          <div class="table-wrap">
            <table id="synergyTable" class="table sortable">
              <thead>
                <tr>
                  <th data-key="rank">순위</th>
                  <th data-key="grade">직급</th>
                  <th data-key="streamer">스트리머</th>
                  <th data-key="balloons" style="text-align:right;">별풍선갯수</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="hint">* 정렬은 클릭할 때마다 ▲/▼ 토글됩니다.</div>
        </div>
      </div>

    </section>

    <footer class="section" style="padding-top:0;">
      <div class="muted">© YXL</div>
    </footer>
  </main>

  <script src="app.js?v=16"></script>
</body>
</html>
