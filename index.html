<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YXL.info</title>
  <link rel="stylesheet" href="styles.css?v=16" />
</head>
<body>

  <!-- Gate (첫 방문 클릭용) -->
  <div id="gate" class="gate" aria-hidden="true">
    <button id="gateBtn" type="button">입장하기</button>
    <div id="gateMsg"></div>
  </div>

  <!-- BGM -->
  <audio id="bgm" preload="auto" loop>
    <source src="assets/bgm.mp3" type="audio/mpeg" />
  </audio>

  <!-- Header -->
  <header class="header">
    <div class="brand">
      <img class="brand-gif" src="assets/logo.gif" alt="YXL" />
    </div>

    <div class="header-actions">
      <button id="bgmToggle" type="button" aria-pressed="false">BGM 재생</button>
      <div class="updated">업데이트: <span id="updatedAt">--</span></div>
    </div>
  </header>

  <!-- Dashboard -->
  <main>
    <!-- Tabs -->
    <div class="dash-tabs">
      <button class="dash-tab" type="button" data-target="dash-synergy" aria-selected="false">시너지표</button>
      <button class="dash-tab" type="button" data-target="dash-total" aria-selected="false">누적 기여도표</button>
      <button class="dash-tab" type="button" data-target="dash-integrated" aria-selected="false">시즌통합랭킹</button>
      <button class="dash-tab" type="button" data-target="dash-season" aria-selected="false">시즌별 기여도표</button>
    </div>

    <!-- Panel: Synergy -->
    <div class="dash-panel" id="dash-synergy" hidden>
      <div id="synergyMeta"></div>
      <div id="synergyCalendar" aria-label="월 변경 대시보드"></div>

      <div class="table-wrap">
        <table id="synergyTable" class="table sortable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Panel: Total -->
    <div class="dash-panel" id="dash-total" hidden>
      <input id="totalSearch" type="search" placeholder="검색" />
      <div class="table-wrap">
        <table id="totalTable" class="table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Panel: Integrated -->
    <div class="dash-panel" id="dash-integrated" hidden>
      <input id="integratedSearch" type="search" placeholder="검색" />
      <div class="table-wrap">
        <table id="integratedTable" class="table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Panel: Season -->
    <div class="dash-panel" id="dash-season" hidden>
      <select id="seasonSelect"></select>
      <input id="seasonSearch" type="search" placeholder="검색" />
      <div class="table-wrap">
        <table id="seasonTable" class="table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- XLSX + App -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js?v=16"></script>
</body>
</html>
